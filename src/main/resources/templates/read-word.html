<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <title>Free Words</title>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-blue">
    <a class="navbar-brand" href="/">
        HOME
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"></li>
        </ul>
    </div>
</nav>
<div></div>
<div id="main-title" class="py-5" style="padding: 20px">
    <h2>Show Me The Words</h2>
</div>
<div class="row" style="padding: 20px">
    <div class="needs-validation col-sm-6" method="post" novalidate>
        <div class="form-group">
            <label for="username">User</label>
            <input th:value="${username}" id="username" type="text" class="form-control"
                   aria-describedby="usernameHelp" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input th:value="${title}" id="title" type="text" class="form-control"
                   placeholder="제목을 입력하세요" aria-describedby="titleHelp" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="contents">Words</label>
            <textarea th:text="${words}" id="contents" class="form-control"
                      placeholder="내용을 입력하세요" aria-describedby="contentsHelp" required minlength="30" maxlength="200"
                      rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="contents">CREATED DATE</label>
            <p th:text="${createdAt}"></p>
        </div>
    </div>
</div>
</body>
</html>

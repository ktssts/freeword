    <script>
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidWords(words) {
            if (words == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (words.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        // 게시글를 생성합니다.
        function writePost() {
            // 1. 작성자, 제목, 내용을 불러옵니다.
            let username = $('#username').val();
            let title = $('#title').val();
            let words = $('#words').val();
            // 2. 내용이 올바른지 isValidContents 함수를 통해 확인합니다.

            // 3. 전달할 data JSON으로 만듭니다.
            let data = {'username': username,'title': title, 'words': words};
            // 4. POST /api/memos 에 data를 전달합니다.
            $.ajax({
                type: "POST",
                url: "/api/freewords",
                contentType: "application/json", // JSON 형식으로 전달함을 알리기
                data: JSON.stringify(data),     // JSON 문자열로 변환
                success: function (response) {
                    console.log(response)
                    alert('메시지가 성공적으로 작성되었습니다.');
                    window.location.replace("/");
                }
            });
        }
    </script>

<div class=>

            <input id="username" type="text" class="form-control"
                   placeholder="Tell me who you are ㅋㅋ" aria-describedby="usernameHelp" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control"
                   placeholder="Give me a title" aria-describedby="titleHelp" required minlength="3" maxlength="20">
        </div>
        <div class="form-group">
            <label for="words"> Contents</label>
            <textarea id="words" class="form-control"
                      placeholder="Just write some words" aria-describedby="contentsHelp" required minlength="30" maxlength="200"
                      rows="5"></textarea>
        </div>
        <div class="form-group" style="color: #212529">
            <button class="btn btn-primary btn-block" onclick="writePost()">Save</button>
